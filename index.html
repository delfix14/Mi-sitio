<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Solar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- MENÚ SUPERIOR (HEADER REAL) -->
    <nav class="navbar">

        <!-- LOGO CON 4 PUNTITOS -->
        <div class="logo">
            <span class="puntos"></span>
            <span class="titulo">LQ Solar</span>
            <span class="subtitulo">tu guía a la revolución solar</span>
        </div>

        <ul class="menu">
            <li><a href="#">Porqué LQ Solar</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#formulario">Contacto</a></li>
        </ul>
    </nav>

    <!-- SECCIÓN HERO -->
    <header class="hero">
        <div class="contenido-hero">
            <h1>Son tiempos<br>de cambio</h1>
            <p>Genera y almacena tu propia energía. Empieza a ahorrar ya con energía limpia y ecológica.</p>
            <a href="#formulario" class="btn">Ver cómo</a>
        </div>
    </header>

    <!-- FORMULARIO COMPLETO -->
    <section id="formulario" class="form-section">
        <form class="formulario-horizontal">

            <div class="campo">
                <label>Nombre *</label>
                <input type="text">
            </div>

            <div class="campo">
                <label>Apellido *</label>
                <input type="text">
            </div>

            <div class="campo">
                <label>Email *</label>
                <input type="email">
            </div>

            <div class="campo">
                <label>Teléfono *</label>
                <input type="text">
            </div>

            <div class="campo">
                <label>Dirección</label>
                <input type="text">
            </div>

            <div class="checkboxes">
                <label><input type="checkbox"> Propietario</label>
                <label><input type="checkbox"> Empresario</label>
            </div>

            <button type="submit" class="btn enviar">Enviar</button>

        </form>
    </section>

</body>
</html>
